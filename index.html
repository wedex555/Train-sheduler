<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">The Little Train that could!</h1>
    </div>

    <div class="row">

<!-- Train Schedule -->
<div class="col-lg-12">
    
    <div class="card mb-4">
        <div class="card-header">Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='schedule-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

      <div class="card-header">

      </div>

  <div class="col-lg-12">
    <br>
    </div>
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add a train 
          </div>
          <div class="card-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group row">
                <label for="firstTrain-input">First Train Time (HH:mm - military time):</label>
                <input class="form-control" id="firstTrain-input" type="text">
              </div>
              <div class="form-group row">
                <label for="freq-input">Frequency (minutes):</label>
                <input class="form-control" id="freq-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      

    </div>

  </div>

   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
